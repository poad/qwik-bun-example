name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4.0.2
      with:
        node-version: 20.x
        check-latest: true

    - uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: |
        bun install

    - name: lint
      run: |
        bun run lint

    - name: build
      run: |
        bun run build
